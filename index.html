<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hadry Sorrisos</title>

  <!-- Tailwind via CDN (ok para MVP, NÃO produção final) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF4DA6',
            'primary-dark': '#D1106A',
            'status-scheduled': '#FACC15',
            'status-confirmed': '#4ADE80',
            'status-cancelled': '#F87171',
            'status-late': '#FB923C',
          }
        }
      }
    }
  </script>

  <!-- Babel para rodar TSX direto no browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "@google/genai": "https://esm.sh/@google/genai@1.3.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1"
    }
  }
  </script>

  <!-- Fonte -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF5F9;
    }
    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- ÚNICO ponto de entrada -->
  <script
    type="text/babel"
    data-type="module"
    data-presets="typescript,react"
    src="./index.tsx">
  </script>
</body>
</html>
